<!DOCTYPE html>
<html>
<head>
	<title>Cupom fiscal</title>
	<meta http-equiv="Content-type" content="text/html"; "charset=iso-8859-1">
		<script type="text/javascript">
			function Nome() {
				Nome = window.prompt("Digite o seu nome:", " ");
			}
		</script>
</head>
<body>
	<script type="text/javascript">
			Nome();
		document.write("<h4><CENTER>MINI MERCADO ESTRELA</CENTER></h4>");
		document.write("<ul>");
			document.write("Boa noite " + Nome + " , veja a seguir sua compra: ");	
		document.write("<hr>");
		document.write("<li> QT &nbsp; &nbsp; 10    Valor  12.00   TOTAL   R$120.00 </li>");
		document.write("<li> QT &nbsp; &nbsp;  5    Valor   5.00   TOTAL   R$25.00 </li>");
		document.write("</ul");
		document.write("<hr>");
		document.write("<li>  TOTAL DA COMPRA R$145.00 </li>");
		document.write("<li>  PAGO EM DINHEIRO NO VALOR DE R$150.00 </li>");
		document.write("<hr>");
		document.write("<li>  VALOR DEVOLVIVO AO CLIENTE R$5.00 </li>");
		data = new Date();
		dia = data.getDate();
		mes = data.getMonth();
		document.write("<li>" + "DATA DA COMPRA <u><b>" + dia + " / " + mes + " / 2015" + "</b></u></li>");
	</script>

</body>
</html>
