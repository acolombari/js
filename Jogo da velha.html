<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jogo da velha</title>
<script type="text/javascript">
	//Essa variável mostra de quem é o turno
	
	var turno = "x";

	//Essa função é chamada ao clicar em uma célula

	function joga(celula){
		if(document.getElementById(celula).innerHTML == "-"){
			if(turno == "x"){
				document.getElementById(celula).innerHTML = "X";
				turno = "y";
			}else{
				document.getElementById(celula).innerHTML = "O";
				turno = "x";
			}
		}
	}
		//Jogdor X vence - PS: dar continuação...
	function fim(){
		if(document.getElementById("L1C1").innerHTML == "X" &&
			document.getElementById("L1C2").innerHTML == "X" &&
			document.getElementById("L1C3").innerHTML == "X"){
			alert("O jogador X venceu!");
			
		}		
	}
</script>
</head>
<body>
	<div onmouseover="fim();">
	<table width="100px" height="150px" border="2">
		<!-- TER TUDO
		      TR  TD
		-->      
			<tr>
				<td id="L1C1" onclick="joga(this.id)">-</td>
				<td id="L1C2" onclick="joga(this.id)">-</td>
				<td id="L1C3" onclick="joga(this.id)">-</td>
			</tr>
			<tr>
				<td id="L2C1" onclick="joga(this.id)">-</td>
				<td id="L2C2" onclick="joga(this.id)">-</td>
				<td id="L2C3" onclick="joga(this.id)">-</td>
			</tr>
			<tr>
				<td id="L3C1" onclick="joga(this.id)">-</td>
				<td id="L3C2" onclick="joga(this.id)">-</td>
				<td id="L3C3" onclick="joga(this.id)">-</td>
			</tr>
	</table>
	</div>
</body>
</html>
